<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>RSS</title>
  </head>
  <body>
    <div class="modal fade" id="postModal" tabindex="-1" role="dialog" aria-labelledby="modalCenterTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h6 class="modal-title" id="postModalTitle"></h6>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body" id="postModalBody"></div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="jumbotron">
        <h4>Введите источник для генерации RSS</h4>
        <form id="formRss">
          <div class="form-row">
            <div class="form-group col-md-9">
              <input id="inputForm" type="text" class="form-control" placeholder="Источник">
              <div id="feedBack" class="invalid-feedback"></div>
            </div>
            <div class="form-group col-md-3">
              <button id="buttonForm" disabled type="submit" class="btn btn-primary w-100">
                <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true" id="buttonFormSpinner"></span>
                Добавить
              </button>
            </div>
          </div>
        </form>
      </div>
      <div class="row">
        <div class="col-md-4 mb-3">
          <div class="card">
            <div class="card-header">
              Подписки
            </div>
            <ul class="list-group list-group-flush" id="channels">
            </ul>
          </div>
        </div>
        <div class="col-md-8">
          <div class="row" id="posts"></div>
        </div>
      </div>
    </div>
  </body>
</html>
